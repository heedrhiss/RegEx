<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <title>Regex Validation</title>
</head>
<body>
<div class="max-w-xl mx-auto mt-8 p-5 bg-sky-200 rounded">
    <h1 class="text-3xl text-blue-500 my-5 text-center font-bold">Form Validation</h1>
    <form class="my-3 space-y-3">
        <div class="flex flex-col justify-center item-center">
            <div class="text-lg">Name</div>
            <input type="text" placeholder="Enter your name" id="name" class="p-2 border">
            <p id="nameMess" class="italic"></p>
        </div>
        <div class="flex flex-col justify-center item-center">
            <div class="text-lg">Phone Number</div>
            <input type="text" placeholder="Enter your valid number" id="tel" class="p-2 border">
            <p id="telMess" class="italic"></p>
        </div>
        <div class="flex flex-col justify-center item-center">
            <div class="text-lg" >Email Address</div>
            <input type="text" id="mail" placeholder="Enter your Email" class="p-2 border">
            <p id="mailMess" class="italic"></p>
        </div>
        <div class="flex flex-col justify-center item-center">
            <div class="text-lg">Zip code</div>
            <input type="text" id="zip" placeholder="Enter your zonal code" class="p-2 border">
            <p id="zipMess" class="italic"></p>
        </div>
        <button class="border w-full text-white text-lg bg-blue-500 px-3 py-2 hover:bg-green-700 hover:scale-90">Submit</button>
    </form>
</div>

</body>

<script src="index.js"></script>
</html>
